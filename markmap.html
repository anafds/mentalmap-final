<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Markmap</title>
<style>
/* Estilos globais */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Configuração da página no formato A4 */
@page {
  size: A4; /* Define o tamanho como A4 */
  margin: 10mm; /* Margem interna (ajuste conforme necessário) */
}

/* Corpo com dimensões A4 */
body {
  width: 210mm; /* Largura da página A4 */
  height: 297mm; /* Altura da página A4 */
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0;
  margin: 0;
  overflow: hidden; /* Garante que nada extrapole a página */
}

/* Contêiner do mapa mental */
#mindmap {
  display: block;
  width: 100%; /* Ajusta o mapa para ocupar toda a largura disponível */
  height: 100%; /* Ajusta o mapa para ocupar toda a altura disponível */
  max-width: 190mm; /* Limita o mapa dentro da largura de A4 (com margens) */
  max-height: 277mm; /* Limita o mapa dentro da altura de A4 (com margens) */
}
</style>
</head>
<body>
<svg id="mindmap"></svg>
<script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-view@0.17.2/dist/browser/index.js"></script>
<script>
  ((getMarkmap, getOptions, root2, jsonOptions) => {
    const markmap = getMarkmap();
    window.mm = markmap.Markmap.create(
      "svg#mindmap",
      (getOptions || markmap.deriveOptions)(jsonOptions),
      root2
    );
  })(
    () => window.markmap,
    null,
    {
      "content": "Problemas de Relacionamento na Psicanálise",
      "children": [
        {
          "content": "Contexto Familiar",
          "children": [
            {
              "content": "Problemas de relacionamento com figuras parentais",
              "children": [
                { "content": "Rejeição da mãe", "children": [], "payload": { "lines": "4,5" } },
                { "content": "Ausência do pai", "children": [], "payload": { "lines": "5,7" } }
              ],
              "payload": { "lines": "3,7" }
            }
          ],
          "payload": { "lines": "2,3" }
        },
        {
          "content": "Casamento e Relacionamentos",
          "children": [
            {
              "content": "Expectativas no casamento",
              "children": [
                { "content": "Procura pelo pai ausente", "children": [], "payload": { "lines": "9,10" } },
                { "content": "Dificuldades na relação com a esposa", "children": [], "payload": { "lines": "10,11" } },
                { "content": "Busca pela figura materna na parceira", "children": [], "payload": { "lines": "11,13" } }
              ],
              "payload": { "lines": "8,13" }
            }
          ],
          "payload": { "lines": "7,8" }
        },
        {
          "content": "Questões Psicológicas",
          "children": [
            {
              "content": "Conflitos emocionais",
              "children": [
                { "content": "Problemas não identificados", "children": [], "payload": { "lines": "15,16" } },
                { "content": "Necessidade de investigação do inconsciente", "children": [], "payload": { "lines": "16,18" } }
              ],
              "payload": { "lines": "14,18" }
            }
          ],
          "payload": { "lines": "13,14" }
        },
        {
          "content": "Processo de Psicanálise",
          "children": [
            {
              "content": "Objetivo da psicanálise",
              "children": [
                { "content": "Levar questões ao nível de consciência", "children": [], "payload": { "lines": "20,21" } },
                { "content": "Compreensão dos eventos da infância", "children": [], "payload": { "lines": "21,22" } },
                { "content": "Dar significado às experiências passadas", "children": [], "payload": { "lines": "22,23" } },
                { "content": "Libertação do cativeiro emocional", "children": [], "payload": { "lines": "23,25" } }
              ],
              "payload": { "lines": "19,25" }
            }
          ],
          "payload": { "lines": "18,19" }
        },
        {
          "content": "Resultado Esperado",
          "children": [
            { "content": "Entendimento do próprio comportamento", "children": [], "payload": { "lines": "26,27" } },
            { "content": "Melhoria nas relações interpessoais", "children": [], "payload": { "lines": "27,28" } }
          ],
          "payload": { "lines": "25,26" }
        }
      ],
      "payload": { "lines": "0,1" }
    },
    null
  );
</script>
</body>
</html>
